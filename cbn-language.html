<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../cbn-btn-styles/cbn-btn-styles.html">
<link rel="import" href="flag-icons.html">

<dom-module id="cbn-language">
    <template>
        <style include="cbn-btn-styles">
            :host {
                display: block;
                @apply --paper-font-subhead;
            }
            .language-option{
                display: flex;
                flex-direction: row;
                align-items: center;
                min-height:30px;
                border-top: 1px solid #cecece;
                color: black;
                padding:0 15px;
            }

            .language-option.iron-selected{
                color: white;
                background-color: var(--selected-menu-color);
            }

            .language-option:hover{
                cursor: pointer;
                color: white;
                background-color: var(--selected-menu-color);
            }
            .language-option div {
                font-weight: bold;
                padding-left: 8px;

            }
            paper-menu-button {
                padding: 4px;
                --paper-menu-button-dropdown: {
                    margin-top: 48px;
                    margin-left: 4px;
                }
            }
            [slot="dropdown-trigger"]{
                padding: 8px;
                height: auto;
                @apply --dropdown-button;
            }
            [slot="dropdown-trigger"]:hover{
                @apply --dropdown-button-hover;
            }
            [hidden]{
                display: none;
            }
        </style>
        <paper-menu-button no-animations>
            <button big="{{big}}" slot="dropdown-trigger" class="icon-btn ripple btn-trigger" alt="menu">
                <iron-icon icon="flag:{{selectedLanguage}}"></iron-icon>
                <span hidden="{{!displayLabel}}">{{selectedLabel}}</span>
            </button>
            <iron-selector slot="dropdown-content" attr-for-selected="name" selected="{{selectedLanguage}}" id="selector">
                <template is="dom-repeat" items="{{languages}}">
                    <div name="{{item.name}}" class="language-option">
                        <iron-icon icon="flag:{{item.name}}"></iron-icon>
                        <div>{{item.label}}</div>
                    </div>
                </template>
            </iron-selector>
        </paper-menu-button>

    </template>

    <script>
        /**
         * `cbn-language`
         * Internationalization
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CbnLanguage extends Polymer.Element {
            static get is() {
                return 'cbn-language';
            }

            static get properties() {
                return {
                    namespace: {
                        type: String,
                        value: function () {
                            return window.namespace;
                        }
                    },
                    selectedLanguage: {
                        type: String,
                        value: function () {
                            return window["selectedLanguage"] != "null" ? window["selectedLanguage"] : "en"
                        },
                        observer: "changedLanguage",
                        notify: true
                    },
                    selectedLabel: {
                        type: String
                    },
                    languages: {
                        type: Array,
                        value: [
                            {
                                "name": "en",
                                "label": "English"
                            },
                            {
                                "name": "ro",
                                "label": "Romana"
                            }
                        ]
                    },
                    preventEvent: {
                        type: Boolean,
                        value: false
                    },
                    displayLabel: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            changedLanguage(newValue, oldValue){
                setTimeout(function(){
                    this.selectedLabel = this.languages[this.$.selector._valueToIndex(newValue)]["label"];
                }.bind(this));
                if(oldValue !== undefined && !this.preventEvent){
                    location.replace(location.protocol + '//' + location.host + location.pathname + "?namespace=" + this.namespace + "&language=" + this.selectedLanguage);
                }
            }
        }

        window.customElements.define(CbnLanguage.is, CbnLanguage);
    </script>
</dom-module>
