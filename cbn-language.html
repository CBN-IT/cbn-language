<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../cbn-btn-styles/cbn-btn-styles.html">
<link rel="import" href="flag-icons.html">

<dom-module id="cbn-language">
    <template>
        <style include="cbn-btn-styles">
            :host {
                display: block;
                @apply --paper-font-subhead;
            }
            .language-option{
                display: flex;
                flex-direction: row;
                align-items: center;
                min-height:30px;
                border-top: 1px solid #cecece;
                color: black;
                padding:0 15px;
            }

            .language-option.iron-selected{
                color: white;
                background-color: var(--selected-menu-color);
            }

            .language-option:hover{
                cursor: pointer;
                color: white;
                background-color: var(--selected-menu-color);
            }
            .language-option div {
                font-weight: bold;
                padding-left: 8px;

            }
            paper-menu-button {
                padding: 4px;
                --paper-menu-button-dropdown: {
                    margin-top: 48px;
                }
            }
        </style>
        <paper-menu-button no-animations>
            <button slot="dropdown-trigger" class="icon-btn big-btn ripple btn-trigger" alt="menu">
                <iron-icon icon="flag:{{selectedLanguage}}"></iron-icon>
            </button>
            <iron-selector slot="dropdown-content" attr-for-selected="label" selected="{{selectedLanguage}}">
                <div label="en" class="language-option">
                    <iron-icon icon="flag:en"></iron-icon>
                    <div>English</div>
                </div>
                <div label="ro" class="language-option">
                    <iron-icon icon="flag:ro"></iron-icon>
                    <div>Romanian</div>
                </div>
                <div label="de" class="language-option">
                    <iron-icon icon="flag:de"></iron-icon>
                    <div>Germany</div>
                </div>
            </iron-selector>
        </paper-menu-button>

    </template>

    <script>
        /**
         * `cbn-language`
         * Internationalization
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CbnLanguage extends Polymer.Element {
            static get is() {
                return 'cbn-language';
            }

            static get properties() {
                return {
                    namespace: {
                        type: String,
                        value: function () {
                            return window.namespace;
                        }
                    },
                    selectedLanguage: {
                        type: String,
                        value: function () {
                            return window["selectedLanguage"] != "null" ? window["selectedLanguage"] : "en"
                        },
                        observer: "changedLanguage"
                    }
                };
            }
            changedLanguage(newValue, oldValue){
                if(oldValue != undefined){
                    location.replace(location.origin + "/?namespace=" + this.namespace + "&language=" + this.selectedLanguage);
                }
            }
        }

        window.customElements.define(CbnLanguage.is, CbnLanguage);
    </script>
</dom-module>
