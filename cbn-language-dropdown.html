<dom-module id="cbn-language-dropdown">
	<style>
		paper-icon-button {
			--paper-icon-button: {
				color: black !important;
			}
		}

		paper-item span {
			padding-left: 5px;
			font-weight: bold;
		}

		paper-menu-button {
			padding: 4px;
			--paper-menu-button-dropdown: {
				margin-top: 48px;
			}
		}
	</style>
	<template>
		<iron-ajax id="saveDefaultLanguage" url="/save/SaveDefaultLanguage" handle-as="json" last-response="{{listEntities}}" ></iron-ajax>
		<paper-menu-button>
			<paper-icon-button icon="flag:{{selectedLanguage}}" class="dropdown-trigger" alt="menu"></paper-icon-button>
			<paper-listbox class="dropdown-content" attr-for-selected="label" selected="{{selectedLanguage}}">
				<paper-item label="en">
					<iron-icon icon="flag:en"></iron-icon>
					<span>English</span>
				</paper-item>
				<paper-item label="ro">
					<iron-icon icon="flag:ro"></iron-icon>
					<span>Romanian</span>
				</paper-item>
				<!--<paper-item label="de">
					<iron-icon icon="flag:de"></iron-icon>
					<span>Germany</span>
				</paper-item>-->
			</paper-listbox>
		</paper-menu-button>
	</template>
</dom-module>
